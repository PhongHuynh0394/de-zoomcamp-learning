services:
  pg_db:
    container_name: postgres
    image: postgres:13
    env_file:
      - .env
    volumes:
      - ./ny_taxi_pgdata:/var/lib/postgresql/data:rw
    ports:
      - 5432:5432
    networks:
      - docker-net 

